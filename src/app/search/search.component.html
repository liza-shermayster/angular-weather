<div>
  <form>
    <mat-form-field class="searchField">
      <input type="text" placeholder="search city" aria-label="Text" matInput [matAutocomplete]="auto"
        [formControl]="this.myInputControl">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelection()">
        <mat-option *ngFor="let option of options" [value]="option">
          {{option.LocalizedName}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
