<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{dayData.Date | date}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="imgUrl" alt="Photo of a weather">
    <h3>Min temperature: {{dayData.Temperature.Minimum.Value| temperatureConverterPipe}}</h3>
    <h3>Max temperature: {{dayData.Temperature.Maximum.Value| temperatureConverterPipe}}</h3>
  </mat-card-content>
</mat-card>
