<app-search *ngIf="!searchError" [options]="optionsData | async" (cityItem)="setCity($event)"
  (searchChange)="onSearchChange($event)">
</app-search>
<div *ngIf="searchError" class="card-container">
  <p>Have a problem with search city!</p>
</div>
<h1 class="showCityName">{{(selectedCity | async)?.LocalizedName  }}</h1>
<button mat-mini-fab aria-label="Example icon-button with a heart icon" class="buttonLike">
  <ng-container *ngIf="(selectedCity | async) as city">
    <mat-icon (click)="addToFavorites(city)">favorite</mat-icon>
  </ng-container>
</button>

<div class='card-container' *ngIf="!forecastError">
  <app-card-weather *ngFor="let day of (cityWeather | async)?.DailyForecasts" [dayData]="day">
  </app-card-weather>
</div>
<div *ngIf="forecastError" class='card-container'>
  <h1>Can not fetch forecast data!</h1>
</div>
